<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <body>
	<div id="subscribe-container" class="container-fluid">
  		<div class="row justify-content-center">
			<div class="col-9">
			  	<div class="title-container">
			  		<h1 class="title">Stay up to date with ecommerce trends with Shopify's newsletter</h1>
			  	</div>
		  		<span>&#95;&#95;&#95;</span>
		  		<div class="subscribe-title">
		  			<h2 class="subscribe">Subscribe for free marketing tips</h2>
		  		</div>

				<form>
					<div class="form-row">
				      <div class="col-7">
						<input id="email" class="form-control" placeholder="Enter Address">
						<p id="form-text"></p>
					</div>
					<div class="col-5">
						<select id="interest" class="form-control">
							<option selected>Interested in...</option>
							<option>ENGINEERING</option>
							<option>DESIGN</option>
							<option>HR & CULTURE</option>
							<option>INTERNATIONAL OPERATIONS</option>
							<option>DATA</option>
						</select>
					</div>
				</div>
				</form>

				<div class="row">
					<div class="col-12">
						<button id="sign-up" class="btn btn-primary">Sign up now</button>
					</div>
				</div>

			  	<div class="unsubscribe-container">
			  		<a class="unsubscribe-title" href="#">Unsubscribe</a>
			  	</div>
		  	</div>
	    </div>
	</div>

  <script src="validation.js"></script>
